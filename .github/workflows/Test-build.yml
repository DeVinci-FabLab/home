name: "Docker push"
run-name: "DockerPush : ${{ github.actor }} push '${{ github.event.head_commit.message }}' ðŸš€"
on:
  push:
jobs:
  Test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: "test:lastest"
